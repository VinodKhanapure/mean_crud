<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="prods.length>0 && !isLoading">
  <mat-expansion-panel *ngFor="let prod of prods">
    <mat-expansion-panel-header>
      {{prod.name}}
    </mat-expansion-panel-header>

    <p>{{prod.cost}}</p>
    <mat-action-row *ngIf="userIsAuthenticated && userId == prod.creator">
      <a mat-button color="primary" [routerLink]="['/edit',prod._id]">EDIT</a>
      <button mat-button color="warn" (click)="prodDelete(prod._id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>


</mat-accordion>

<mat-paginator [length]="totalProds" [pageSize]="prodPerPage" [pageSizeOptions]="pageSizeOption"
  (page)="onChangedPage($event)" *ngIf="prods.length>0">
</mat-paginator>



<p class="info-text body-1" *ngIf="prods.length<=0 && !isLoading">No Prods Added Yet..!</p>
