<mat-card>
  <form #signupForm='ngForm' (submit)="onSignup(signupForm)">
    <mat-form-field>
      <input type="email" name="email" matInput placeholder="Email Id" #emailInput="ngModel" ngModel required email>
      <mat-error *ngIf="emailInput.invalid">
        Please enter a valid email
      </mat-error>
    </mat-form-field><br>
    <mat-form-field>
      <input type="password" name="password" matInput placeholder="Password" #pwdInput="ngModel" ngModel required>
      <mat-error *ngIf="pwdInput.invalid">
        Please enter a valid password
      </mat-error>
    </mat-form-field><br><br>
    <button type="submit" mat-raised-button color="primary">Signup</button>
  </form>
</mat-card>
